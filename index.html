<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    
    <!-- IMPORTANT pour le responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Logigramme interactif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- ====== BARRE HAUT DE PAGE ====== -->
    <div class="top-bar">
        
        <!-- Ligne gauche -->
        <div class="line"></div>

        <!-- Texte central cliquable -->
        <!-- target="_blank" ouvre dans un nouvel onglet -->
        <!-- rel="noopener noreferrer" est recommandé pour la sécurité -->
        <a href="https://google.fr" 
           target="_blank" 
           rel="noopener noreferrer"
           class="top-link">
           Texte Haut
        </a>

        <!-- Ligne droite -->
        <div class="line"></div>

    </div>
	
<!-- ====== CORPS DE PAGE ====== -->
    <div class="page">

        <h1 id="instruction" style="display: none;">
            Choisissez une réponse
        </h1>

        <div id="app"></div>

        <div id="restart-container"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
